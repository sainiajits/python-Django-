{% include 'header.html' %}
<h1>User Login</h1>

<form action="/login/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username : <input type="text" name="username" placeholder="Username" ></td>
        </tr>
        <tr>
            <td>Password : <input type="password" name="password" placeholder="Password" ></td>
        </tr>
        
        <tr>
            <td><input type="submit" /></td>
            
        </tr>
    </table>
    {% if messages %}
            {% for record in messages %}
            <h3 style="color:red">{{record}}</h3>
            {% endfor %}
            {% endif %}
</form>
